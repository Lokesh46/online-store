name: Deploy to Render

on:
  push:
    branches:
      - main  # adjust as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
