<div class="container">
  <h2>Products</h2>

  <div *ngIf="products.length === 0" class="alert alert-warning">
    No products found in this category.
  </div>

  <div class="row">
    <div *ngFor="let product of products" class="col-md-4">
      <div class="card h-100 product-card" (click)="goToProduct(product.id)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price.toFixed(2) }}</p>
          <!-- <button
            class="btn btn-primary btn-sm"
            [disabled]="product.availabilityQty <= 0"
            (click)="addToCart(product.id); $event.stopPropagation()"
          >
            Add to Cart
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
